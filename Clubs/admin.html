<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - College Club Management</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h1>Admin Login</h1>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section hidden">
            <header class="dashboard-header">
                <h1>Club Enrollment Dashboard</h1>
                <button id="logoutBtn">Logout</button>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Enrollments</h3>
                    <p id="totalEnrollments">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Clubs</h3>
                    <p id="activeClubs">0</p>
                </div>
            </div>

            <div class="dashboard-controls">
                <div class="search-bar">
                    <input type="text" id="searchEnrollments" placeholder="Search by name or student ID...">
                </div>
                <div class="filter-controls">
                    <select id="clubFilter">
                        <option value="">All Clubs</option>
                        <option value="coding">E CELL</option>
                        <option value="debate">Literary Club</option>
                        <option value="sports">Eco Club</option>
                     
                    </select>
                    <button id="exportBtn">Export to CSV</button>
                </div>
            </div>

            <div class="enrollments-table-container">
                <table id="enrollmentsTable">
                    <thead>
                        <tr>
                            <th>Enrollment ID</th>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Club</th>
                            <th>Year</th>
                            <th>Enrollment Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="enrollmentsTableBody">
                        <!-- Enrollments will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
