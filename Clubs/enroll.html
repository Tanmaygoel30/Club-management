<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Club Enrollment Form</title>
    <link rel="stylesheet" href="./css/enroll.css">
</head>
<body>
    <div class="container">
        <h1>College Club Enrollment</h1>
        <form id="clubEnrollmentForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="year">Academic Year *</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="freshman">1st </option>
                    <option value="sophomore">2nd</option>
                    <option value="junior">3rd</option>
                  
                </select>
            </div>

            <div class="form-group">
                <label for="club">Select Club *</label>
                <select id="club" name="club" required>
                    <option value="">Choose a Club</option>
                    <option value="coding">E-Cell</option>
                    <option value="debate">Literary Club</option>
                    <option value="sports">Eco Club</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Skills</label>
                <textarea id="experience" name="experience" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Previous Experience</label>
                <textarea id="experience" name="experience" rows="4"></textarea>
            </div>


          

            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
